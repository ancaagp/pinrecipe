<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- MY CSS -->
        <link rel="stylesheet" href="/styles/user/userProfile.css">

        <!-- MY JS -->
        <script defer src="/scripts/user/userProfile.js"></script>

        <title>User Profile</title>
    </head>

    <body>
        <!-- NAVIGATION -->
        <header>
            <div class="bg-dark collapse" id="navbarHeader">
                <div class="container">
                    <div class="row nav justify-content-end">
                        <div class="col-sm-4 py-4">
                            <h4 class="text-white nav justify-content-end mb-3">
                                <a href="/">Main Page</a>
                            </h4>
                            <ul class="list-unstyled">
                                <li class="nav-item nav justify-content-end"><a href="/breakfast" class="text-white">Breakfast</a>
                                </li>
                                <li class="nav-item nav justify-content-end"><a href="/lunch" class="text-white">Lunch</a></li>
                                <li class="nav-item nav justify-content-end"><a href="/dinner" class="text-white">Dinner</a></li>
                                <li class="nav-item nav justify-content-end"><a href="/dessert" class="text-white">Dessert</a></li>
                                <li class="nav-item nav justify-content-end mt-2"><a id="logout" href="#"
                                        class="text-white font-weight-bold">Log Out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container d-flex justify-content-end">
                    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                        data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </header>

        <!-- USER PROFILE FORM -->
        <main>
            <div id="userProfile" class="container">
                <div class="py-5 text-center">
                    <img class="d-block mx-auto mb-4" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png" alt="">
                    <h2>User Profile</h2>
                </div>
    
    
                <div class="row">
                    <div class="col-md-12">
                        <form id="profileForm">
                            <div class="form-row">
                                <div class="col-md-6 mb-3">

                                    <!-- FIRST NAME -->
                                    <label for="firstName"></label>
                                    <input type="text" class="form-control" id="firstName" placeholder="First name" value="">
                                </div>
                                <div class="col-md-6 mb-3">

                                    <!-- LAST NAME -->
                                    <label for="lastName"></label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Last name" value="">
                                </div>
                            </div>
                            <div class="mb-3">

                                <!-- EMAIN -->
                                <label for="email"></label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </form>

                        <div class="col text-center">
                            <!-- UPDATE -->
                            <button id="updateProfile" class="btn btn-secondary">Update</button>
                            <!-- DELETE -->
                            <button id="deleteProfile" class="btn btn-danger">Delete Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- MODAL DELETE MESSAGE -->
        <div id="deleteUserMsg" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <p class="modal-title">Your profile has been successfuly deleted.</p>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-footer">
                  <button id="modalClose" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        <!-- FOOTER -->
        <footer>
            <p class="copyright">&copy; 2020 Pinrecipe</p>
        </footer>

        <!-- BOOTSTRAP JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </body>
</html>
